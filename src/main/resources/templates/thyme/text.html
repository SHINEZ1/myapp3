<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
</head>

<body>
  <h3>text/utext</h3>
  <p th:text="${hello}">반갑습니다</p> <!--escape처리 -->
  <p th:utext="${uhello}">반갑습니다</p> <!--unescape처리 -->

  <p>[[${hello}]</p>  <!--escape처리 -->
  <p>[(${hello})]</p> <!--unescape처리 -->

  <p th:text="2>3"></p>
  <p th:text="2>3"></p>
  <p th:text="2==3"></p>
  <p th:text="1+2+3+4"></p>
  <p th:text="2 > 3 ? '2가크다' : '3이 크다'"></p>
  <p th:text="2 > 3?'3이 크다'"></p>


  <div th:with="name1='홍길동', name2=null, num1=10, num2=20">
    <p th:text="${name1} ?: '홍길순'"></p>
    <p th:text="${name2} ?: '홍길순'"></p>
    <p th:text="${num1} > ${num2} ? '크다' : _"></p>


  </div>
</body>
</html>
